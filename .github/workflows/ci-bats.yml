name: CI - Bats Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo (includes .sh scripts, .bats tests, recipes.csv)
      - name: Checkout code
        uses: actions/checkout@v4

      # Install exiftool and miller
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y exiftool miller

      # Setup Bats + ALL required libraries (assert, support, file)
      - name: Setup Bats testing framework
        id: bats
        uses: bats-core/bats-action@v3.0.0

      # Run your tests
      - name: Run Bats tests
        env:
          BATS_LIB_PATH: ${{ steps.bats.outputs.lib-path }}
          TERM: xterm
        run: |
          # Run all .bats files in tests/ directory recursively
          bats --recursive tests/

